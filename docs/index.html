<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    *{
      margin: 0px;
      padding: 0px;
      font-family: "Roboto";
    }
    .fundo{
      background-image: linear-gradient(45deg,black,crimson);
      color: rgb(250,250,250);
      height: 100vh;
      text-align: center;
    }
    .calculadora{
      background-color: rgba(0,0,0,0.8);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      border-radius: 15px;
      padding: 15px;
    }

    .botao{
      width: 50px;
      height: 50px;
      font-size: 25px;
      cursor: pointer;
      border: none;
      background-color: rgb(31,31,31);
      color: white;
      border-radius: 5px;
      margin: 3px;
    }
    .botao:hover{
      background-color: black;
      
    }
    
    #resultado {
      width: 207px;
      height: 30px;
      margin: 5px;
      background-color: white;
      font-size: 25px;
      color: black;
      text-align: right;
      padding: 5px;
    }
    </style>
  </head>
  <body>
    <div class="fundo">
      <h1><b>Gustavo Innecco</b></h1>
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td colspan="2px"><button class="botao" style="width: 106px;" onclick="celan()">C</button></td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
            <tr>
                <td><button onclick="insert('3')" class="botao">3</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
              </tr>
          </tr>
          <tr>
              <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
              <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
      </div>
    </div>

    <script>
    function insert(num)
    {
    var resultado = document.getElementById('resultado').innerHTML
    document.getElementById('resultado').innerHTML = resultado + num
    }
    
    function celan()
    {
      document.getElementById('resultado').innerHTML = ""
    }

    function back()
    {  
      var resultado = document.getElementById('resultado').innerHTML;
      document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length, -1);
    }

    function calcular() {
      var resultado = document.getElementById('resultado').innerHTML;
      if(resultado){
        document.getElementById('resultado').innerHTML = eval(resultado)
      }
      else {
        document.getElementById('resultado').innerHTML = "Nada..."
      }
    }
    </script>
  </body>
</html>
